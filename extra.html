<div id="google_translate_element"></div>
<div id="language-buttons" style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
  <button onclick="translateToSpanish()">Translate to Spanish</button>
  <button onclick="translateToEnglish()">Translate to English</button>
</div>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      includedLanguages: 'es,en',
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
    }, 'google_translate_element');
  }

  function translateToSpanish() {
    var dropdown = document.querySelector('.skiptranslate select');
    if (dropdown) {
      dropdown.value = 'es';  // Set the dropdown to Spanish
      dropdown.dispatchEvent(new Event('change'));  // Trigger the change event
    }
  }

  function translateToEnglish() {
    var dropdown = document.querySelector('.skiptranslate select');
    if (dropdown) {
      dropdown.value = 'en';  // Set the dropdown to English
      dropdown.dispatchEvent(new Event('change'));  // Trigger the change event
    }
  }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
